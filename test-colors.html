<!DOCTYPE html>
<html>
<head>
    <title>Test COLORS Import</title>
</head>
<body>
    <h1>Testing COLORS Import</h1>
    <div id="output"></div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script type="module">
        try {
            console.log('Testing COLORS import...');
            const { COLORS } = await import('./js/src/utils/Constants.js');
            console.log('COLORS imported successfully:', COLORS);
            document.getElementById('output').innerHTML = `
                <p style="color: green;">✅ COLORS imported successfully!</p>
                <p>Available colors: ${Object.keys(COLORS).join(', ')}</p>
            `;
        } catch (error) {
            console.error('Error importing COLORS:', error);
            document.getElementById('output').innerHTML = `
                <p style="color: red;">❌ Error: ${error.message}</p>
            `;
        }
    </script>
</body>
</html>
