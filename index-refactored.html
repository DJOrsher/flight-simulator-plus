<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Refactored Flight Simulator</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background: #000;
        }
        
        #container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        
        #info {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 15px;
            border-radius: 8px;
            max-width: 350px;
            z-index: 100;
            font-size: 14px;
            line-height: 1.4;
        }
        
        #info h3 {
            margin: 0 0 10px 0;
            color: #87ceeb;
        }
        
        #info p {
            margin: 5px 0;
        }
        
        #refactor-notice {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0, 100, 0, 0.8);
            color: white;
            padding: 10px;
            border-radius: 8px;
            z-index: 100;
            font-size: 12px;
        }
        
        .error {
            color: #ff6b6b;
        }
        
        .warning {
            color: #feca57;
        }
        
        .success {
            color: #48dbfb;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="info">
            <h3>Loading Refactored Simulator...</h3>
            <p>Initializing modular architecture...</p>
        </div>
        
        <div id="refactor-notice">
            <strong>ðŸ”§ Refactored Version</strong><br>
            Modular Architecture<br>
            2490 â†’ ~300 lines per module
        </div>
    </div>

    <!-- Three.js CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    
    <!-- Note: ES6 modules require a web server to work properly -->
    <!-- For local development, use: python -m http.server or npx serve -->
    <script type="module" src="js/main-refactored.js"></script>
    
    <script>
        // Fallback for environments that don't support ES6 modules
        window.addEventListener('error', function(e) {
            if (e.message && e.message.includes('module')) {
                const infoElement = document.getElementById('info');
                if (infoElement) {
                    infoElement.innerHTML = `
                        <h3 class="error">Module Loading Error</h3>
                        <p>ES6 modules require a web server to run.</p>
                        <p><strong>Solutions:</strong></p>
                        <ul>
                            <li>Use: <code>python -m http.server</code></li>
                            <li>Use: <code>npx serve</code></li>
                            <li>Use: <code>php -S localhost:8000</code></li>
                            <li>Or open the original <a href="index.html" style="color: #87ceeb;">index.html</a></li>
                        </ul>
                        <p class="warning">The refactored code is functional but requires proper module loading.</p>
                    `;
                }
            }
        }, true);
    </script>
</body>
</html>
